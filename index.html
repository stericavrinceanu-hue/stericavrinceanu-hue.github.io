<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Method 1: HTML Meta Refresh (Standard) -->
    <meta http-equiv="refresh" content="0; url=https://stericavrinceanu-hue.github.io/portofoliu/">
    
    <!-- Method 2: JavaScript Redirect (Faster) -->
    <script>
        window.location.href = "https://stericavrinceanu-hue.github.io/portofoliu/";
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this link: <a href="https://stericavrinceanu-hue.github.io/portofoliu/">Go to Portfolio</a>.</p>
</body>
</html>
